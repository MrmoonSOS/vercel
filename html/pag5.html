        <p>
             La Patasola, en el folclor narrativo de Colombia, es una mujer monstruosa que se <br>
             caracteriza porque tiene una sola pierna que termina en forma de pezuña.​ Su aspecto <br>
              es aterrador: cabellera enmarañada, pequeños ojos de tigresa, boca grande y colmillos enormes.
